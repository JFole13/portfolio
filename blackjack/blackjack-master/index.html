<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Blackjack game where dealer hits on soft 17.">
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="main.css">
        <title>Blackjack | 21 Card Game</title>
    </head>
    <body>
        <div class="background" media="(max-width: 1200px)">
            <div class="logo-container" media="(max-width: 1200px)">
                <div class="logo-box">
                    <div class="logo">
                        <p class="responsive" media="(max-width: 1200px)">Blackjack</p>
                    </div>
                </div>
            </div>
            <div class="caption" media="(max-width: 1200px)">
                <p class="responsive" media="(max-width: 1200px)">Check this out on a bigger device</p>
            </div>
        </div>
        <div class="container">
            <div class="left-wrapper">
                <div class="title-container">
                    <h1 id="title">Blackjack</h1>
                </div>
                <div class="stat-container">
                    <div class="stat-container-title">
                        <div class="stat-box">
                            <h2>Statistics</h2>
                        </div>
                    </div>
                    <div class="stat-container-bankroll">
                        <p id='bankroll'></p>
                    </div>
                    <div class="stat-container-wins-title">
                        <p style="text-decoration: underline;">Winning Hands</p>
                    </div>
                    <div class="stat-container-total-wins">
                        <p id="stat-container-total-wins-text"></p>
                    </div>
                    <div class="stat-container-hand-title">
                        <p style ="text-decoration: underline;">Last Hand</p>
                    </div>
                    <div class="stat-container-hands">
                        <div class="your-hand-box">
                            <p>Your Cards</p>
                        </div>
                        <div class="dealer-hand-box">
                            <p>Dealer's Cards</p>
                        </div>
                    </div>
                    <div class = "stat-container-hand-cards">
                        <div class="last-player-card-1-container">
                            <img id="last-player-card-1" alt="Player Card 1">
                        </div>
                        <div class="last-player-card-2-container">
                            <img id="last-player-card-2" alt="Player Card 2">
                        </div>
                        <div class="last-dealer-card-1-container">
                            <img id="last-dealer-card-1" alt="Dealer Card 1">            
                        </div>
                        <div class="last-dealer-card-2-container">
                            <img id="last-dealer-card-2" alt="Dealer Card 2">
                        </div>
                    </div>
                </div>
            </div>
            <div class = "right-wrapper">
                <div class="table-container">
                    <img src="table.png" alt="Blackjack Table">
                    <div class="dealer-cards-container">
                        <div class="dealer-card-1-container">
                           <img id="dealer-card-1" alt="Dealer Card">
                        </div>
                        <div class="dealer-card-2-container">
                            <img id="dealer-card-2" alt="Dealer Card">
                        </div>
                        <div class="dealer-card-3-container">
                            <div class="flip-container">
                                <div class="inner">
                                    <div class="front">
                                        <img id="dealer-card-3" alt="Dealer Card">
                                    </div>
                                    <div class="back">
                                        <img id="dealer-card-3-flipped" alt="Dealer Card">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dealer-card-4-container">
                            <img id="dealer-card-4" alt="Dealer Card">
                        </div>
                        <div class="dealer-card-5-container">
                            <img id="dealer-card-5" alt="Dealer Card">
                        </div>
                        <div class="dealer-card-6-container">
                            <img id="dealer-card-6" alt="Dealer Card">
                        </div>
                    </div>
                </div>
                <div class="player-actions">
                    <div class="bet-counter">
                        <div class="bet-title">
                            <p>Bet</p>
                        </div>
                        <div class="bet-wrapper">
                            <div class="bet-box-container">
                                <div class="bet-box">
                                    <h3 id='bet-box-text'></h3>
                                </div>
                            </div>
                            <div class="arrow-container">
                                <div class="arrow-up">
                                    <button id='bet-up'><i class="fas fa-arrow-up"></i></button>
                                </div>
                                <div class="arrow-down">
                                    <button id='bet-down'><i class="fas fa-arrow-down"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <div class="hit-container">
                            <button id='action-btn-1' class='disabled'></button>
                        </div>
                        <div class="stand-container">
                            <button id='action-btn-2' class='disabled'></button>
                        </div>
                        <div class="double-down-container">
                            <button id='action-btn-3' class='disabled'></button>
                        </div>
                    </div>
                    <div class="players-cards">
                        <div class="player-card-1-container">
                            <img id="player-card-1" alt="Player Card 1">
                        </div>
                        <div class="player-card-2-container">
                            <img id="player-card-2" alt="Player Card 2">
                        </div>
                        <div class="player-card-3-container">
                            <img id="player-card-3" alt="Player Card 3">
                        </div>
                        <div class="player-card-4-container">
                            <img id="player-card-4" alt="Player Card 4">
                        </div>
                        <div class="player-card-5-container">
                            <img id ="player-card-5" alt="Player Card 5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- load script last (the main one) -->
        <script src='helperFunctions.js'></script>
        <script src='script.js'></script>
        <!-- <script src='original.js'></script> -->
        <script src="https://kit.fontawesome.com/2d408137de.js" crossorigin="anonymous"></script>
    </body>
</html>
